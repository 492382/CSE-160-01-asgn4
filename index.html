<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Andy Bruce's asgn3 for CSE160 Spring 2024</title>
    <link rel="icon" href="data:," />
    <script src="ts_output/main.js" type="module"></script>
  </head>
  <body>
    <canvas
      id="andy_canvas"
      width="1200"
      height="600"
      style="float: left"
      ></canvas>

    <h1>Notes to Grader</h1>
    <p>hi</p>
    <label for="lighting_checkbox">Do lighting</label>
    <input id="lighting_checkbox" type="checkbox" checked />
    <br>
    <label for="move_light_checkbox">Move light</label>
    <input id="move_light_checkbox" type="checkbox" checked />
    <br>
    <label for="visualize_normals_checkbox">Visualize normals</label>
    <input id="visualize_normals_checkbox" type="checkbox" />

    <br>
    <label for="light_X_slider">Light X</label>
    <input
      id="light_X_slider"
      type="range"
      min="-32"
      max="32"
      step="any"
      value="0"
      />

    <br>
    <label for="light_Y_slider">Light Y</label>
    <input
      id="light_Y_slider"
      type="range"
      min="-32"
      max="32"
      step="any"
      value="0"
      />

    <br>
    <label for="light_Z_slider">Light Z</label>
    <input
      id="light_Z_slider" 
     type="range"
      min="-32"
      max="32"
      step="any"
      value="0"
      />

  </body>
</html>
